name: "Close Stale Issues and PRs"

on:
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight UTC

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v10
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issue settings
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed in 7 days if no further activity occurs.
            If this is still relevant, please comment to keep it open.
          close-issue-message: |
            This issue was automatically closed due to inactivity.
            If you believe this is still relevant, please feel free to reopen it or create a new issue.
          days-before-issue-stale: 60
          days-before-issue-close: 7
          stale-issue-label: "stale"
          exempt-issue-labels: "keep-open,bug,critical,security,pinned"

          # PR settings
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.
            If this is still relevant, please comment or push new commits to keep it open.
          close-pr-message: |
            This pull request was automatically closed due to inactivity.
            If you'd like to continue this work, please feel free to reopen it or create a new PR.
          days-before-pr-stale: 45
          days-before-pr-close: 14
          stale-pr-label: "stale"
          exempt-pr-labels: "keep-open,work-in-progress,security,pinned"

          # General settings
          operations-per-run: 100
          remove-stale-when-updated: true
          ascending: true
