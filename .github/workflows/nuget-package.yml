name: NuGet Package

on:
  push:
    branches:
      - main
      - develop
  release:
    types: [published, created]
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to NuGet.org'
        required: false
        default: false
        type: boolean
      increment:
        description: 'Version increment (major, minor, patch)'
        required: false
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write

jobs:
  calculate-version:
    name: Calculate Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.mr-version.outputs.Version }}
      assembly-version: ${{ steps.mr-version.outputs.AssemblyVersion }}
      file-version: ${{ steps.mr-version.outputs.FileVersion }}
      informational-version: ${{ steps.mr-version.outputs.InformationalVersion }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for Mr-Version to analyze git history

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Install Mr-Version
      run: dotnet tool install --global MrVersion --version 1.0.0 || dotnet tool update --global MrVersion

    - name: Calculate version
      id: mr-version
      run: |
        # Run Mr-Version to calculate the version
        mrversion --output json > version.json

        # Extract version components
        VERSION=$(jq -r '.Version' version.json)
        ASSEMBLY_VERSION=$(jq -r '.AssemblyVersion' version.json)
        FILE_VERSION=$(jq -r '.FileVersion' version.json)
        INFORMATIONAL_VERSION=$(jq -r '.InformationalVersion' version.json)

        # Set outputs
        echo "Version=$VERSION" >> $GITHUB_OUTPUT
        echo "AssemblyVersion=$ASSEMBLY_VERSION" >> $GITHUB_OUTPUT
        echo "FileVersion=$FILE_VERSION" >> $GITHUB_OUTPUT
        echo "InformationalVersion=$INFORMATIONAL_VERSION" >> $GITHUB_OUTPUT

        # Display version info
        echo "## Version Information" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Version**: $VERSION" >> $GITHUB_STEP_SUMMARY
        echo "- **Assembly Version**: $ASSEMBLY_VERSION" >> $GITHUB_STEP_SUMMARY
        echo "- **File Version**: $FILE_VERSION" >> $GITHUB_STEP_SUMMARY
        echo "- **Informational Version**: $INFORMATIONAL_VERSION" >> $GITHUB_STEP_SUMMARY

  build-native-bindings:
    name: Build Native Bindings on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact-name: linux-bindings
            binary-name: nats-bindings.so
          - os: windows-latest
            artifact-name: windows-bindings
            binary-name: nats-bindings.dll
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Build native bindings (Linux)
      if: matrix.os == 'ubuntu-latest'
      working-directory: native
      run: |
        chmod +x build.sh
        ./build.sh

    - name: Build native bindings (Windows)
      if: matrix.os == 'windows-latest'
      working-directory: native
      shell: pwsh
      run: |
        .\build.ps1

    - name: Upload native bindings artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact-name }}
        path: native/${{ matrix.binary-name }}
        if-no-files-found: error
        retention-days: 1

  package:
    name: Package NuGet
    runs-on: ubuntu-latest
    needs: [calculate-version, build-native-bindings]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          9.0.x
          10.0.x

    - name: Download Linux bindings
      uses: actions/download-artifact@v4
      with:
        name: linux-bindings
        path: src/DotGnatly.Natives/

    - name: Download Windows bindings
      uses: actions/download-artifact@v4
      with:
        name: windows-bindings
        path: src/DotGnatly.Natives/

    - name: Verify native bindings
      run: |
        echo "Verifying native bindings are present..."
        ls -la src/DotGnatly.Natives/
        if [ ! -f "src/DotGnatly.Natives/nats-bindings.so" ]; then
          echo "Error: nats-bindings.so not found"
          exit 1
        fi
        if [ ! -f "src/DotGnatly.Natives/nats-bindings.dll" ]; then
          echo "Error: nats-bindings.dll not found"
          exit 1
        fi
        echo "âœ“ Both native bindings found"

    - name: Restore dependencies
      run: dotnet restore DotGnatly.sln

    - name: Build solution
      run: dotnet build DotGnatly.sln --configuration Release --no-restore /p:Version=${{ needs.calculate-version.outputs.version }} /p:AssemblyVersion=${{ needs.calculate-version.outputs.assembly-version }} /p:FileVersion=${{ needs.calculate-version.outputs.file-version }} /p:InformationalVersion=${{ needs.calculate-version.outputs.informational-version }}

    - name: Create NuGet packages directory
      run: mkdir -p ./nupkg

    - name: Pack DotGnatly.Natives
      run: dotnet pack src/DotGnatly.Natives/DotGnatly.Natives.csproj -c Release --no-build --output ./nupkg

    - name: Pack DotGnatly.Core
      run: dotnet pack src/DotGnatly.Core/DotGnatly.Core.csproj -c Release --no-build --output ./nupkg

    - name: Pack DotGnatly.Nats
      run: dotnet pack src/DotGnatly.Nats/DotGnatly.Nats.csproj -c Release --no-build --output ./nupkg

    - name: List created packages
      run: |
        echo "NuGet packages created:"
        ls -lh ./nupkg/*.nupkg

    - name: Upload NuGet packages as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./nupkg/*.nupkg
        if-no-files-found: error
        retention-days: 30

    - name: Publish to NuGet.org (Full Release Only)
      if: github.event_name == 'release' && !github.event.release.prerelease
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      run: |
        echo "Publishing to NuGet.org (Full Release)..."

        # Publish DotGnatly.Natives first (dependency)
        echo "Publishing DotGnatly.Natives..."
        dotnet nuget push ./nupkg/DotGnatly.Natives.*.nupkg \
          --api-key $NUGET_API_KEY \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate

        # Wait a bit for NuGet to process
        sleep 10

        # Publish DotGnatly.Core
        echo "Publishing DotGnatly.Core..."
        dotnet nuget push ./nupkg/DotGnatly.Core.*.nupkg \
          --api-key $NUGET_API_KEY \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate

        # Wait a bit for NuGet to process
        sleep 10

        # Publish DotGnatly.Nats (depends on both above)
        echo "Publishing DotGnatly.Nats..."
        dotnet nuget push ./nupkg/DotGnatly.Nats.*.nupkg \
          --api-key $NUGET_API_KEY \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate

        echo "âœ“ All packages published to NuGet.org"

    - name: Publish to NuGet.org (Manual Trigger)
      if: github.event_name == 'workflow_dispatch' && inputs.publish
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      run: |
        echo "Publishing to NuGet.org (Manual Trigger)..."

        # Publish DotGnatly.Natives first (dependency)
        echo "Publishing DotGnatly.Natives..."
        dotnet nuget push ./nupkg/DotGnatly.Natives.*.nupkg \
          --api-key $NUGET_API_KEY \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate

        # Wait a bit for NuGet to process
        sleep 10

        # Publish DotGnatly.Core
        echo "Publishing DotGnatly.Core..."
        dotnet nuget push ./nupkg/DotGnatly.Core.*.nupkg \
          --api-key $NUGET_API_KEY \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate

        # Wait a bit for NuGet to process
        sleep 10

        # Publish DotGnatly.Nats (depends on both above)
        echo "Publishing DotGnatly.Nats..."
        dotnet nuget push ./nupkg/DotGnatly.Nats.*.nupkg \
          --api-key $NUGET_API_KEY \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate

        echo "âœ“ All packages published to NuGet.org"

    - name: Summary
      run: |
        echo "## NuGet Package Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Packages Created" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Package | Version |" >> $GITHUB_STEP_SUMMARY
        echo "|---------|---------|" >> $GITHUB_STEP_SUMMARY
        for pkg in ./nupkg/*.nupkg; do
          name=$(basename "$pkg" | sed 's/\.[0-9].*//')
          version=$(basename "$pkg" | sed -n 's/.*\.\([0-9][0-9]*\.[0-9][0-9]*\.[0-9][0-9]*.*\)\.nupkg/\1/p')
          echo "| $name | $version |" >> $GITHUB_STEP_SUMMARY
        done
        echo "" >> $GITHUB_STEP_SUMMARY

        if [ "${{ github.event_name }}" == "release" ] && [ "${{ github.event.release.prerelease }}" == "false" ]; then
          echo "### âœ… Published to NuGet.org" >> $GITHUB_STEP_SUMMARY
        elif [ "${{ github.event_name }}" == "release" ] && [ "${{ github.event.release.prerelease }}" == "true" ]; then
          echo "### ðŸ“¦ Prerelease - Packages Available as Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "Packages not published to NuGet.org (prerelease)" >> $GITHUB_STEP_SUMMARY
        elif [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ "${{ inputs.publish }}" == "true" ]; then
          echo "### âœ… Published to NuGet.org (Manual)" >> $GITHUB_STEP_SUMMARY
        else
          echo "### ðŸ“¦ Packages Available as Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "Packages not published to NuGet.org" >> $GITHUB_STEP_SUMMARY
        fi

  tag-version:
    name: Tag Repository
    runs-on: ubuntu-latest
    needs: [calculate-version, package]
    if: |
      (github.event_name == 'release' && !github.event.release.prerelease) ||
      (github.event_name == 'workflow_dispatch' && inputs.publish) ||
      (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'))

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Create and push tag
      env:
        VERSION: ${{ needs.calculate-version.outputs.version }}
      run: |
        TAG_NAME="v${VERSION}"

        echo "Creating tag: $TAG_NAME"

        # Check if tag already exists
        if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
          echo "Tag $TAG_NAME already exists, skipping tag creation"
          echo "## âš ï¸ Tag Already Exists" >> $GITHUB_STEP_SUMMARY
          echo "Tag \`$TAG_NAME\` already exists in the repository." >> $GITHUB_STEP_SUMMARY
          exit 0
        fi

        # Create annotated tag
        git tag -a "$TAG_NAME" -m "Release version $VERSION"

        # Push tag with retry logic
        MAX_RETRIES=4
        RETRY_COUNT=0
        WAIT_TIME=2

        while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
          if git push origin "$TAG_NAME"; then
            echo "Successfully pushed tag $TAG_NAME"
            echo "## âœ… Version Tagged" >> $GITHUB_STEP_SUMMARY
            echo "Created and pushed tag: \`$TAG_NAME\`" >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              echo "Failed to push tag, retrying in ${WAIT_TIME}s (attempt $RETRY_COUNT of $MAX_RETRIES)..."
              sleep $WAIT_TIME
              WAIT_TIME=$((WAIT_TIME * 2))
            fi
          fi
        done

        echo "Failed to push tag after $MAX_RETRIES attempts"
        echo "## âŒ Tag Push Failed" >> $GITHUB_STEP_SUMMARY
        echo "Failed to push tag \`$TAG_NAME\` after $MAX_RETRIES attempts" >> $GITHUB_STEP_SUMMARY
        exit 1
