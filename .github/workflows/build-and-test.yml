name: Build and Test

on:
  push:
    branches: [ main, develop, claude/** ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact-name: linux
          - os: windows-latest
            artifact-name: windows
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore MessageBroker.NET.sln

    - name: Build solution
      run: dotnet build MessageBroker.NET.sln --configuration Release --no-restore

    - name: Run unit tests
      run: dotnet test src/MessageBroker.Core.Tests/MessageBroker.Core.Tests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=core-test-results.trx"

    - name: Run Nats unit tests
      run: dotnet test src/MessageBroker.Nats.Tests/MessageBroker.Nats.Tests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=nats-test-results.trx"

    - name: Run integration tests
      run: dotnet run --project src/MessageBroker.IntegrationTests/MessageBroker.IntegrationTests.csproj --configuration Release --no-build
      continue-on-error: false

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.artifact-name }}
        path: |
          **/TestResults/**/*.trx
          **/TestResults/**/*.xml

    - name: Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results (${{ matrix.os }})
        path: '**/TestResults/*.trx'
        reporter: dotnet-trx
        fail-on-error: true

  code-coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore MessageBroker.NET.sln

    - name: Build solution
      run: dotnet build MessageBroker.NET.sln --configuration Release --no-restore

    - name: Run tests with coverage
      run: |
        dotnet test MessageBroker.NET.sln \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --collect:"XPlat Code Coverage" \
          --results-directory ./coverage

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      if: always()
      with:
        directory: ./coverage
        fail_ci_if_error: false
        verbose: true

  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [build-and-test, code-coverage]
    if: always()

    steps:
    - name: Check build status
      run: |
        if [ "${{ needs.build-and-test.result }}" != "success" ]; then
          echo "Build and test failed"
          exit 1
        fi
        if [ "${{ needs.code-coverage.result }}" != "success" ]; then
          echo "Code coverage job failed"
          exit 1
        fi
        echo "All jobs completed successfully"
